name: Swift Package CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3  # Clona il repository

            - name: Install Swift 6
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0.2"  # Installa Swift 6.0.2

      - name: Force Swift 6
        run: echo "export TOOLCHAINS=swift" >> $GITHUB_ENV  # Imposta Swift 6 come predefinito

      - name: Set Up Latest Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app  # Usa Xcode 15.4

      - name: Get Swift Version
        run: swift --version  # Debugging: verifica che Swift 6 sia installato

      - name: Get Xcode Version
        run: xcodebuild -version  # Debugging: verifica la versione di Xcode

      - name: Resolve Swift Package Dependencies
        run: swift package resolve  # Risolve le dipendenze del pacchetto

      - name: List Available Simulators
        run: xcrun simctl list  # Debugging: Mostra i simulatori disponibili

      - name: Run iOS Tests
        run: |
          xcodebuild test \
          -scheme SwiftToast \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.4' \
          -enableCodeCoverage YES | xcpretty
